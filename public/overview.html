<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·ªïng k·∫øt tu·∫ßn - Thi ƒëua h·ªçc sinh</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .week-name {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        tr:hover {
            background: var(--bg-glass);
        }

        .points-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .points-badge.positive {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .points-badge.negative {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .week-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .week-selector select {
            padding: 12px 20px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
        }

        .week-selector select option {
            background: var(--bg-secondary);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media print {
            body {
                background: white;
                color: black;
            }

            .week-selector,
            .back-link {
                display: none;
            }

            .card,
            .stat-card {
                background: white;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä T·ªïng k·∫øt thi ƒëua</h1>
            <p class="week-name" id="weekName">ƒêang t·∫£i...</p>
        </div>

        <div class="week-selector">
            <label>Ch·ªçn tu·∫ßn:</label>
            <select id="weekSelect" onchange="changeWeek(this.value)">
                <option value="">-- Ch·ªçn tu·∫ßn --</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalRecords">0</h3>
                <p>B·∫£n ghi ƒëi·ªÉm</p>
            </div>
            <div class="stat-card">
                <h3 id="totalDeducted">0</h3>
                <p>T·ªïng ƒëi·ªÉm tr·ª´</p>
            </div>
            <div class="stat-card">
                <h3 id="studentsAffected">0</h3>
                <p>H·ªçc sinh vi ph·∫°m</p>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">üìù Chi ti·∫øt vi ph·∫°m</h3>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>H·ªçc sinh</th>
                        <th>M√£ s·ªë</th>
                        <th>Ng√†y</th>
                        <th>N·ªôi dung</th>
                        <th>ƒêi·ªÉm</th>
                    </tr>
                </thead>
                <tbody id="recordsTable"></tbody>
            </table>
            <div class="no-data" id="noData" style="display: none;">
                Kh√¥ng c√≥ d·ªØ li·ªáu cho tu·∫ßn n√†y
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let currentWeekId = urlParams.get('tuan');

        async function init() {
            // Load weeks for selector
            const weeks = await fetch('/api/weeks/public').then(r => r.json());
            const weekSelect = document.getElementById('weekSelect');
            weeks.forEach(w => {
                const option = document.createElement('option');
                option.value = w.id;
                option.textContent = w.name;
                if (w.id == currentWeekId) option.selected = true;
                weekSelect.appendChild(option);
            });

            if (currentWeekId) {
                loadWeekData(currentWeekId);
            } else if (weeks.length > 0) {
                currentWeekId = weeks[0].id;
                weekSelect.value = currentWeekId;
                loadWeekData(currentWeekId);
            }
        }

        function changeWeek(weekId) {
            currentWeekId = weekId;
            window.history.pushState({}, '', `/overview?tuan=${weekId}`);
            loadWeekData(weekId);
        }

        async function loadWeekData(weekId) {
            const data = await fetch(`/api/overview/${weekId}`).then(r => r.json());

            document.getElementById('weekName').textContent = data.week?.name || 'Kh√¥ng t√¨m th·∫•y tu·∫ßn';
            document.getElementById('totalRecords').textContent = data.records.length;

            const totalDeducted = data.records.reduce((sum, r) => sum + (r.points < 0 ? Math.abs(r.points) : 0), 0);
            document.getElementById('totalDeducted').textContent = totalDeducted;

            const uniqueStudents = [...new Set(data.records.map(r => r.student_id))];
            document.getElementById('studentsAffected').textContent = uniqueStudents.length;

            const tbody = document.getElementById('recordsTable');
            const noData = document.getElementById('noData');

            if (data.records.length === 0) {
                tbody.innerHTML = '';
                noData.style.display = 'block';
            } else {
                noData.style.display = 'none';
                tbody.innerHTML = data.records.map((r, i) => `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${r.student_name}</td>
                        <td>${r.student_code}</td>
                        <td>${r.violation_date ? new Date(r.violation_date).toLocaleDateString('vi-VN') : '-'}</td>
                        <td>${r.button_name || r.note || '-'}</td>
                        <td><span class="points-badge ${r.points >= 0 ? 'positive' : 'negative'}">${r.points > 0 ? '+' : ''}${r.points}</span></td>
                    </tr>
                `).join('');
            }
        }

        init();
    </script>
</body>

</html>
