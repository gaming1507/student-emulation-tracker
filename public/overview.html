        /* Animated background */

            33% {

            }

            66% {

        .container {

        @keyframes pulse {

        /* Week Selector */

            align-items: center;

            margin-bottom: 48px;

            transition: all 0.3s ease;

            border-color: var(--accent);

        .week-selector select option {

        /* Stats Grid */
        .stats-grid {
            display: grid;

            margin-bottom: 48px;

        @media (max-width: 768px) {

        .stat-card {

            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }

        .stat-card:nth-child(1) {
            animation-delay: 0.1s;

        .stat-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {

        .stat-card::before {

            top: 0;
            left: 0;
            right: 0;
            height: 3px;

        /* Table */

        th,

        tbody tr {

        tbody tr:hover {

        tbody tr:last-child td {

        /* Student info in table */
        .student-info {

        .student-avatar {

        /* Points badge */
        .points-badge {

        .points-badge.positive {

        /* Print styles */

<body>
    <div class="bg-effects"></div>

    <div class="container">
        <header class="header">

                <span>Thi ƒëua h·ªçc sinh</span>

        <div class="week-selector">
            <label>Ch·ªçn tu·∫ßn:</label>
            <select id="weekSelect" onchange="changeWeek(this.value)">
                <option value="">-- Ch·ªçn tu·∫ßn --</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>

                <p>B·∫£n ghi ƒëi·ªÉm</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìâ</div>

                <p>ƒêi·ªÉm tr·ª´</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë§</div>

        <div class="card">

                    <span>üìù</span>
                    Chi ti·∫øt vi ph·∫°m
                </h3>
            </div>
            <div class="card-body">

                    <table>
                        <thead>
                            <tr>
                                <th>STT</th>

                            </tr>
                        </thead>
                        <tbody id="recordsTable"></tbody>
                    </table>
                </div>
                <div class="no-data" id="noData" style="display: none;">
                    <div class="no-data-icon">üì≠</div>
                    <h3>Kh√¥ng c√≥ d·ªØ li·ªáu</h3>

                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let currentWeekNum = urlParams.get('tuan');

        async function init() {
            const weeks = await fetch('/api/weeks/public').then(r => r.json());
            const weekSelect = document.getElementById('weekSelect');
            weeks.forEach(w => {
                const option = document.createElement('option');
                option.value = w.weekNumber;
                option.textContent = w.name;
                if (w.weekNumber == currentWeekNum) option.selected = true;
                weekSelect.appendChild(option);
            });

            if (currentWeekNum) {
                loadWeekData(currentWeekNum);
            } else if (weeks.length > 0) {
                currentWeekNum = weeks[0].weekNumber;
                weekSelect.value = currentWeekNum;
                loadWeekData(currentWeekNum);
            }
        }

        function changeWeek(weekNum) {
            currentWeekNum = weekNum;
            window.history.pushState({}, '', `/overview?tuan=${weekNum}`);
            loadWeekData(weekNum);
        }

        async function loadWeekData(weekId) {
            const data = await fetch(`/api/overview/${weekId}`).then(r => r.json());

            document.getElementById('weekName').textContent = data.week?.name || 'Kh√¥ng t√¨m th·∫•y tu·∫ßn';
            document.getElementById('totalRecords').textContent = data.records.length;

            const totalDeducted = data.records.reduce((sum, r) => sum + (r.points < 0 ? Math.abs(r.points) : 0), 0);
            document.getElementById('totalDeducted').textContent = totalDeducted;

            const uniqueStudents = [...new Set(data.records.map(r => r.student_id))];
            document.getElementById('studentsAffected').textContent = uniqueStudents.length;

            const tbody = document.getElementById('recordsTable');
            const noData = document.getElementById('noData');

            if (data.records.length === 0) {
                tbody.innerHTML = '';
                noData.style.display = 'block';
            } else {
                noData.style.display = 'none';
                tbody.innerHTML = data.records.map((r, i) => `
                    <tr>
                        <td>${i + 1}</td>
                        <td>
                            <div class="student-info">
                                <div class="student-avatar">${r.student_name?.charAt(0) || '?'}</div>
                                <div>
                                    <div class="student-name">${r.student_name || '-'}</div>
                                    <div class="student-code">${r.student_code || '-'}</div>
                                </div>
                            </div>
                        </td>
                        <td>${r.violation_date ? new Date(r.violation_date).toLocaleDateString('vi-VN') : '-'}</td>
                        <td><span class="violation-badge">${r.button_name || r.note || '-'}</span></td>
                        <td><span class="points-badge ${r.points >= 0 ? 'positive' : 'negative'}">${r.points > 0 ? '+' : ''}${r.points}</span></td>
                    </tr>
                `).join('');
            }
        }

        init();
    </script>
